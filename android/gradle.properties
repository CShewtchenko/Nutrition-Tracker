# Increase JVM heap size for Gradle daemon (set to 16 GB)
org.gradle.jvmargs=-Xmx16G -XX:MaxMetaspaceSize=12G -XX:ReservedCodeCacheSize=2G -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable Gradle daemon for faster builds
org.gradle.daemon=true

# Enable parallel project execution to better utilize CPU and memory
org.gradle.parallel=true

# Configure on demand to avoid configuring projects not needed for the build
org.gradle.configureondemand=true

# Kotlin compiler daemon JVM args to increase memory available for Kotlin compilation
kotlin.daemon.jvmargs=-Xmx16G

# AndroidX and Jetifier settings
android.useAndroidX=true
android.enableJetifier=false